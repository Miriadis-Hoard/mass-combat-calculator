<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Mass Combat Calculator</title>
  </head>
  <body>
    <h1 class="title">Damage Calculator</h1>
    <p class="subtitle">For Scott Metzger's D&D 5e Mass Combat System</p>
    <section class="calc">
      <div class="calc__group">
        <label class="calc__label" for="tohit">To Hit</label>
        <input class="calc__field" type="number" id="tohit" data-tohit value="15">
      </div>
      <div class="calc__group">
        <label class="calc__label" for="dmg">Damage</label>
        <input class="calc__field" type="number" id="dmg" data-dmg value="500">
      </div>
      <div class="calc__group">
        <label class="calc__label" for="ac">Target <abbr title="Armor Class">AC</abbr></label>
        <input class="calc__field" type="number" id="ac" data-ac value="19">
      </div>
      <div class="calc__group">
        <label class="calc__label" for="hp">Target <abbr title="Hit Points">HP</abbr></label>
        <input class="calc__field" type="number" id="hp" data-hp value="8">
      </div>
      <div class="calc__group">
        <button class="calc__button" data-submit type="button">Calculate</button>
      </div>
      <div class="calc__group">
        <output class="calc__result" data-result>â€”</output>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
